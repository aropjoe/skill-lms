{% load static %}
<nav class="bg-white p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
        <a href="{% url 'users:dashboard' %}" class="text-gray-800 text-2xl font-bold">
            <img class="h-8" src="{% static 'img/logo.png' %}" alt="Skill-LMS Logo">
        </a>

        <div class="flex items-center space-x-4">
            {% if user.is_authenticated %}
                <span class="text-gray-800">Welcome, {{ user.username }}!</span>
                <a href="{% url 'users:signout' %}" class="bg-blue-600 text-white px-3 py-1 rounded-md hover:bg-blue-700">Sign Out</a>
            {% else %}
                <a href="{% url 'users:signin' %}" class="text-blue-600 hover:underline">Sign In</a>
                <a href="{% url 'users:signup' %}" class="bg-blue-600 text-white px-3 py-1 rounded-md hover:bg-blue-700">Sign Up</a> 
            {% endif %}
        </div>
    </div>
</nav>
