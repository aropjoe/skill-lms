<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Skill-LMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal flex items-center justify-center min-h-screen">

    <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
        <div class="items-center mb-3"><img class="h-8" src="{% static 'img/logo.png' %}"></div>

        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Create an Account</h1>

        {% if error %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-6" role="alert">
                <p class="font-bold">Error:</p>
                <p>{{ error }}</p>
            </div>
        {% endif %}

        <form method="post" action="{% url 'users:signup' %}">
            {% csrf_token %}

            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
                <input type="text" id="username" name="username"
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       value="{{ form_data.username|default:'' }}" required>
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                <input type="password" id="password" name="password"
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                       required>
            </div>

             <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email (Optional):</label>
                <input type="email" id="email" name="email"
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       value="{{ form_data.email|default:'' }}">
            </div>

            <div class="mb-4">
                <label for="first_name" class="block text-gray-700 text-sm font-bold mb-2">First Name (Optional):</label>
                <input type="text" id="first_name" name="first_name"
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       value="{{ form_data.first_name|default:'' }}">
            </div>

            <div class="mb-6">
                <label for="last_name" class="block text-gray-700 text-sm font-bold mb-2">Last Name (Optional):</label>
                <input type="text" id="last_name" name="last_name"
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       value="{{ form_data.last_name|default:'' }}">
            </div>


            <div class="flex items-center justify-between">
                <button type="submit"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
                    Sign Up
                </button>
            </div>
        </form>

        <div class="text-center mt-6">
            <p class="text-gray-600 text-sm">
                Already have an account?
                <a href="{% url 'users:signin' %}" class="text-blue-600 hover:underline">Sign In</a>
            </p>
        </div>
    </div>

</body>
</html>
